<!-- src/app/results/results.component.html -->

<div class="card results-container">
  <h1>Test Complete</h1>
  <p>Here's a comparison of your answers with the official ones.</p>

  <ul class="results-list">
    <li *ngFor="let question of questions; let i = index">
      <p class="result-question"><strong>Q:</strong> {{ question.question }}</p>
      <div class="answer-comparison">
        <p class="result-answer correct"><strong>Correct Answer:</strong> {{ question.answer }}</p>
        <p class="result-answer user"><strong>Your Answer:</strong> {{ userAnswers[i] || '(No answer given)' }}</p>
      </div>
    </li>
  </ul>

  <a routerLink="/" class="btn" (click)="restartTest()">Restart Test</a>
</div>
